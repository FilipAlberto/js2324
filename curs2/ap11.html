<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Sa se afizese numerele impare pana la un numar n citi de la tastura</h3>
    <script type="text/javascript">
        var x = 1;
        n=eval(prompt("Dati numarul:<br/>"));
        while (x<= n){
            document.write("<br /> x este "+x);
            x+=2;
        }

        do{
            document.write("<br /> x este "+x);
        }while(x<=n)
    </script>
    


</body>
</html>
